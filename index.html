<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun Sayang ðŸ’–</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        overflow: hidden;
        color: #fff;
        text-align: center;
    }

    .container {
        position: relative;
        z-index: 2;
        padding: 60px 20px;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 2.5em;
        animation: fadeIn 2s ease;
    }

    p {
        font-size: 1.1em;
        opacity: 0;
        animation: fadeInUp 1s ease forwards;
        animation-delay: 2s;
    }

    button {
        background-color: #fff;
        color: #ff6699;
        border: none;
        padding: 10px 25px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 30px;
        transition: 0.3s;
    }

    button:hover {
        background-color: #ffb6c1;
        color: white;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .typing {
        border-right: 3px solid #fff;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typing 4s steps(30, end) forwards, blink 0.6s infinite;
        display: inline-block;
        font-size: 1.2em;
        margin-top: 15px;
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }
</style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="container">
    <h1>ðŸŽ‰ Selamat Ulang Tahun, Sayangku ðŸ’–</h1>
    <div class="typing">Semoga harimu penuh tawa dan cinta ðŸ¥°</div>
    <p>Setiap detik bersamamu adalah hadiah terindah dalam hidupku ðŸ’«</p>

    <button onclick="playMusic()">ðŸ’— Putar Musik</button>
</div>

<audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c5108f6d1.mp3?filename=romantic-piano-loop-11186.mp3" type="audio/mpeg">
</audio>

<script>
    // Musik Play
    function playMusic() {
        document.getElementById('bg-music').play();
        alert('Musik menyala ðŸŽ¶');
    }

    // Konfeti Animasi
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    for (let i = 0; i < 100; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 2,
            d: Math.random() * 0.5 + 0.5,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
            ctx.beginPath();
            ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
            ctx.fillStyle = c.color;
            ctx.fill();
        });
        update();
    }

    function update() {
        confetti.forEach(c => {
            c.y += c.d;
            if (c.y > canvas.height) {
                c.y = -10;
                c.x = Math.random() * canvas.width;
            }
        });
    }

    setInterval(draw, 30);
</script>

</body>
</html>
