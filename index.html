<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun Sayangkuu💖</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

    * { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background 1s ease;
    }

    .slide {
        position: absolute;
        text-align: center;
        color: #fff;
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 1s ease, transform 1s ease;
    }

    .slide.active {
        opacity: 1;
        transform: scale(1);
        z-index: 2;
    }

    img {
        width: 280px;
        height: 280px;
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        border: 4px solid #fff;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

    h1 {
        font-family: 'Pacifico', cursive;
        margin-top: 20px;
        font-size: 1.7em;
        color: #fff;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    #controls {
        position: fixed;
        bottom: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
        z-index: 10;
    }

    button {
        background: #fff;
        color: #ff7fa3;
        border: none;
        padding: 10px 25px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
        background-color: #ffb6c1;
        color: white;
    }

    #musicBtn {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
        padding: 0;
    }
</style>
</head>
<body>

<!-- Slides -->
<div class="slide active">
    <img src="foto1.jpeg" alt="foto1">
    <h1>Selamat ulang tahun ke-18 sayangkuu💖</h1>
</div>

<div class="slide">
    <img src="foto2.jpeg" alt="foto2">
    <h1>Terima kasih udah selalu sabar banget sama mas yaa🥰</h1>
</div>

<div class="slide">
    <img src="foto3.jpeg" alt="foto3">
    <h1>Kita udah banyak banget lewat bareng, dan mas gamau berhenti di sini💫</h1>
</div>

<div class="slide">
    <img src="foto4.jpeg" alt="foto4">
    <h1>Semoga Allah jaga kamu untukku, dunia dan akhirat 🌙</h1>
</div>

<div class="slide">
    <img src="foto5.jpeg" alt="foto5">
    <h1>Semoga apa yang kamu inginkan segera tercapai yaa💞</h1>
</div>

<div class="slide">
    <img src="foto6.jpeg" alt="foto6">
    <h1>💐 Love youuuu 💐</h1>
</div>

<!-- Controls -->
<div id="controls">
    <button id="nextBtn">Next ➜</button>
    <button id="musicBtn">🎵</button>
</div>

<!-- Audio -->
<audio id="bg-music" loop>
    <source src="https://drive.google.com/uc?export=download&id=13ZDfAVRE5_esndWgJWs4BfLI01QshBxX" type="audio/mpeg">
</audio>

<script>
    const slides = document.querySelectorAll('.slide');
    const nextBtn = document.getElementById('nextBtn');
    const music = document.getElementById('bg-music');
    const musicBtn = document.getElementById('musicBtn');
    let index = 0;

    // ganti slide
    nextBtn.addEventListener('click', () => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
    });

    // play/pause musik
    musicBtn.addEventListener('click', async () => {
        try {
            if (music.paused) {
                await music.play();
                musicBtn.textContent = "⏸️";
            } else {
                music.pause();
                musicBtn.textContent = "🎵";
            }
        } catch (err) {
            alert("Klik dulu layar atau tombol musik untuk memulai 🎶");
        }
    });
</script>

</body>
</html>
