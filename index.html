<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun Sayang 💖</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background 1s ease;
    }

    .slide {
        position: absolute;
        text-align: center;
        color: #fff;
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 1s ease, transform 1s ease;
    }

    .slide.active {
        opacity: 1;
        transform: scale(1);
    }

    img {
        width: 280px;
        height: 280px;
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        border: 4px solid #fff;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

    h1 {
        font-family: 'Pacifico', cursive;
        margin-top: 20px;
        font-size: 1.7em;
        color: #fff;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    button {
        margin-top: 25px;
        background: #fff;
        color: #ff7fa3;
        border: none;
        padding: 10px 25px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
        background-color: #ffb6c1;
        color: white;
    }

    #musicBtn {
        position: fixed;
        bottom: 15px;
        right: 15px;
        background: #fff;
        color: #ff7fa3;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
    }
</style>
</head>
<body>

<!-- Slides -->
<div class="slide active">
    <img src="A4A97332-9237-4778-A9F2-44A787EABE05.jpeg" alt="foto1">
    <h1>Selamat ulang tahun sayangku 💖</h1>
</div>

<div class="slide">
    <img src="EDA3EDCC-8D82-4957-9E00-C5D9501BD266.jpeg" alt="foto2">
    <h1>Terima kasih udah selalu sabar dan manis sama aku 🥰</h1>
</div>

<div class="slide">
    <img src="F3BC1C4D-7A9F-402F-B242-ED7D0D7B3FBA.jpeg" alt="foto3">
    <h1>Kita udah banyak banget lewat bareng, dan aku gak mau berhenti di sini 💫</h1>
</div>

<div class="slide">
    <img src="758CEE6C-EC4E-4146-AC53-D980C0AE5DA8.jpeg" alt="foto4">
    <h1>Semoga Allah jaga kamu untukku, dunia dan akhirat 🌙</h1>
</div>

<div class="slide">
    <img src="1ED09AB5-CA7E-4DA3-B6AC-8E1E4A050D73.jpeg" alt="foto5">
    <h1>Aku cinta kamu, selalu dan selamanya 💞</h1>
</div>

<div class="slide">
    <img src="89E29DE3-7E3C-46FF-984D-F884CF212BEB.jpeg" alt="foto6">
    <h1>💐 Happy Birthday, My Love 💐</h1>
</div>

<!-- Next Button -->
<button id="nextBtn">Next ➜</button>

<!-- Music Button -->
<button id="musicBtn">🎵</button>

<!-- Audio -->
<audio id="bg-music" loop>
    <source src="https://drive.google.com/uc?export=download&id=13ZDfAVRE5_esndWgJWs4BfLI01QshBxX" type="audio/mpeg">
</audio>

<script>
    const slides = document.querySelectorAll('.slide');
    const nextBtn = document.getElementById('nextBtn');
    const music = document.getElementById('bg-music');
    const musicBtn = document.getElementById('musicBtn');
    let index = 0;

    nextBtn.addEventListener('click', () => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
    });

    musicBtn.addEventListener('click', () => {
        if (music.paused) {
            music.play();
            musicBtn.textContent = "⏸️";
        } else {
            music.pause();
            musicBtn.textContent = "🎵";
        }
    });
</script>

</body>
</html>
